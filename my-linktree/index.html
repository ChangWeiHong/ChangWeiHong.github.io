    * { box-sizing: border-box; }
    html, body { height: 100%; }

      margin: 0;

      display: grid; place-items: center;
    }
    .wrap { width: 100%; max-width: 720px; padding: 28px 18px 60px; }
    .card {
      background: color-mix(in hsl, var(--card) 96%, transparent);
      border: 1px solid color-mix(in hsl, var(--text) 12%, transparent);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
    }
    header { display: grid; grid-template-columns: auto 1fr; gap: 16px; align-items: center; }
    .avatar {
      width: 72px; height: 72px; border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: grid; place-items: center; color: white; font-weight: 700; font-size: 28px;
      box-shadow: 0 8px 20px var(--ring);
      user-select: none;
    }
    h1 { font-size: 26px; margin: 0 0 2px; letter-spacing: 0.2px; }
    .tagline { margin: 0; color: var(--muted); font-size: 14px; }
    .links { margin-top: 22px; display: grid; gap: 12px; }
    .btn {
      display: grid; grid-template-columns: 28px 1fr auto; gap: 12px; align-items: center;
      padding: 14px 16px; border-radius: calc(var(--radius) - 6px);
      background: var(--card);
      border: 1px solid color-mix(in hsl, var(--text) 10%, transparent);
      text-decoration: none; color: var(--text);
      transition: transform .08s ease, border-color .15s ease, background .15s ease;
      cursor: pointer;
    }
    .btn:hover { transform: translateY(-1px); border-color: var(--accent); }
    .btn:active { transform: translateY(0); }
    .btn .right { color: var(--muted); font-size: 13px; }
    .icon { width: 22px; height: 22px; opacity: 0.92; }
    .footer { margin-top: 18px; color: var(--muted); font-size: 12px; text-align: center; }
    .small { font-size: 12px; color: var(--muted); margin-top: 4px; }
    .notice { margin-top: 20px; font-size: 12px; color: var(--muted); background: color-mix(in hsl, var(--accent) 6%, transparent); border: 1px dashed color-mix(in hsl, var(--accent) 30%, transparent); padding: 10px 12px; border-radius: calc(var(--radius) - 10px); }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 12px; }
    .grid .btn { grid-template-columns: 24px 1fr auto; padding: 12px 14px; }
    @media (max-width: 480px) {
      .grid { grid-template-columns: 1fr; }
      header { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }
  </style>
